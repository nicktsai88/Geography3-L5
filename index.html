<body>

            <div style="font-size: 4em; margin: 20px;">ğŸŒâœ¨ğŸ‡¯ğŸ‡µğŸ‡°ğŸ‡·</div>
            
            <input type="text" id="username" placeholder="è«‹è¼¸å…¥ä½ çš„åå­—" />
            <br>

        <div id="score-box" style="display: none; text-align: center;">
            <h2>ğŸ‰ æ¸¬é©—çµæŸï¼</h2>
            <p style="font-size: 1.5em;">åƒè³½è€…ï¼š<span id="final-name" style="color: var(--primary-color); font-weight: bold;"></span></p>
            <p style="font-size: 2.5em; margin: 10px 0; font-weight: bold; color: var(--accent-color);"><span id="final-score"></span> åˆ†</p>

            <button class="btn btn-gray" onclick="clearHistory()">ğŸ—‘ï¸ æ¸…é™¤ç´€éŒ„</button>

        <div id="history-detail-screen" style="display: none;">

            <p>æ™‚é–“ï¼š<span id="history-date"></span> | åˆ†æ•¸ï¼š<span id="history-score"></span></p>
            <ul id="history-review-list" class="review-list"></ul>

    </div>

    <script>
        let allQuestions = []; // åŸå§‹æ‰€æœ‰é¡Œç›®
        let currentQuizQuestions = []; // ç•¶å‰æ¸¬é©—çš„é¡Œç›® (å¯èƒ½æ˜¯å…¨éƒ¨ï¼Œä¹Ÿå¯èƒ½æ˜¯éŒ¯é¡Œ)
        let currentQuestionIndex = 0;
        let score = 0;
        let userName = "";
        let userAnswers = {}; // ç´€éŒ„ä½¿ç”¨è€…é€™ä¸€æ¬¡çš„ä½œç­” {é¡Œè™ŸID: é¸é …}
        let isMistakeMode = false; // æ˜¯å¦ç‚ºéŒ¯é¡Œæ¨¡å¼
        
        // éŸ³æ•ˆ
        let audioCorrect = new Audio('sounds/correct.mp3'); 
        let audioFail = new Audio('sounds/fail.mp3');

        // åˆå§‹åŒ–
        fetch('questions.json')
            .then(response => response.json())
            .then(data => {
                allQuestions = data;
                updateMistakeButton(); // æª¢æŸ¥æœ‰æ²’æœ‰éŒ¯é¡Œå¯ä»¥è€ƒ
            })
            .catch(error => {
                console.error('ç„¡æ³•è®€å–é¡Œç›®:', error);
                document.querySelector('.quiz-container').innerHTML = "<h2>âš ï¸ è®€å–é¡Œåº«å¤±æ•—</h2><p>è«‹ç¢ºèª questions.json æ˜¯å¦å­˜åœ¨ã€‚</p>";
            });

        // æª¢æŸ¥éŒ¯é¡Œæœ¬
        function getMistakeBank() {
            return JSON.parse(localStorage.getItem('mistakeBank')) || [];
        }

        function updateMistakeButton() {
            let mistakes = getMistakeBank();
            let btn = document.getElementById('btn-mistake');
            if (mistakes.length > 0) {
                btn.style.display = 'inline-block';
                document.getElementById('mistake-count').innerText = mistakes.length;
            } else {
                btn.style.display = 'none';
            }
        }

        // é–‹å§‹æ¸¬é©—
        function startQuiz(mode) {
            const inputName = document.getElementById('username').value.trim();
            if (!inputName) {
                alert("è«‹å…ˆè¼¸å…¥åå­—å–”ï¼ğŸ¥º");
                return;
            }
            userName = inputName;
            isMistakeMode = (mode === 'mistake');
            userAnswers = {}; // é‡ç½®ä½œç­”ç´€éŒ„
            score = 0;
            currentQuestionIndex = 0;

            if (isMistakeMode) {
                let mistakeIds = getMistakeBank();
                // éæ¿¾å‡ºéŒ¯é¡Œæœ¬è£¡çš„é¡Œç›®
                currentQuizQuestions = allQuestions.filter(q => mistakeIds.includes(q.id));
            } else {
                // ä¸€èˆ¬æ¨¡å¼ï¼šæ‰€æœ‰é¡Œç›® (ä¹Ÿå¯ä»¥åŠ ä¸Šéš¨æ©Ÿæ’åºåŠŸèƒ½)
                currentQuizQuestions = [...allQuestions]; 
            }

            if (currentQuizQuestions.length === 0) {
                alert("ç›®å‰æ²’æœ‰é¡Œç›®å¯ä»¥è€ƒå–”ï¼");
                return;
            }

            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('total-q-num').innerText = currentQuizQuestions.length;
            
            loadQuestion();
        }

        function loadQuestion() {
            const currentQuestion = currentQuizQuestions[currentQuestionIndex];
            
            // æ›´æ–°é€²åº¦æ¢
            let progress = ((currentQuestionIndex) / currentQuizQuestions.length) * 100;
            document.getElementById('progress-bar').style.width = progress + "%";
            document.getElementById('current-q-num').innerText = currentQuestionIndex + 1;

            // é¡¯ç¤ºæ–‡å­—
            document.getElementById('question-text').innerText = currentQuestion.question;
            document.getElementById('explanation').style.display = 'none'; 
            document.getElementById('next-btn').style.display = 'none';

            // åœ–ç‰‡
            const imgElement = document.getElementById('question-image');
            if (currentQuestion.image) {
                imgElement.src = currentQuestion.image;
                imgElement.style.display = 'block';
            } else {
                imgElement.style.display = 'none';
            }

            // é¸é …
            const optionsList = document.getElementById('options-list');
            optionsList.innerHTML = '';

            currentQuestion.options.forEach(option => {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.innerText = option;
                button.onclick = () => checkAnswer(button, option, currentQuestion);
                li.appendChild(button);
                optionsList.appendChild(li);
            });
        }

        function checkAnswer(btn, selectedOption, questionData) {
            // é–å®šæ‰€æœ‰æŒ‰éˆ•
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(button => button.disabled = true); 

            // ç´€éŒ„ä½œç­” (å­˜å…¥é€™å ´è€ƒè©¦çš„ç´€éŒ„)
            userAnswers[questionData.id] = selectedOption;

            const selectedCode = selectedOption.substring(0, 3); // "(A)"
            const correctCode = questionData.answer.substring(0, 3);

            let isCorrect = (selectedCode === correctCode);
            
            if (isCorrect) {
                btn.classList.add('correct');
                score++;
                audioCorrect.play().catch(e => {});
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                
                // å¦‚æœæ˜¯éŒ¯é¡Œæ¨¡å¼ä¸”ç­”å°äº†ï¼Œå¾éŒ¯é¡Œæœ¬ç§»é™¤
                if (isMistakeMode) {
                    removeFromMistakeBank(questionData.id);
                }
            } else {
                btn.classList.add('wrong');
                audioFail.play().catch(e => {});
                // æ¨™ç¤ºæ­£ç¢ºç­”æ¡ˆ
                buttons.forEach(button => {
                    if (button.innerText.substring(0, 3) === correctCode) {
                        button.classList.add('correct');
                    }
                });
                
                // ä¸è«–ä»€éº¼æ¨¡å¼ï¼Œç­”éŒ¯å°±åŠ å…¥éŒ¯é¡Œæœ¬ (é¿å…é‡è¤‡åŠ )
                addToMistakeBank(questionData.id);
            }

            // é¡¯ç¤ºè§£æ
            document.getElementById('explanation-text').innerText = questionData.explanation || "æš«ç„¡è§£æ";
            document.getElementById('explanation').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        // éŒ¯é¡Œæœ¬æ“ä½œ
        function addToMistakeBank(id) {
            let mistakes = getMistakeBank();
            if (!mistakes.includes(id)) {
                mistakes.push(id);
                localStorage.setItem('mistakeBank', JSON.stringify(mistakes));
            }
        }
        function removeFromMistakeBank(id) {
            let mistakes = getMistakeBank();
            mistakes = mistakes.filter(mId => mId !== id);
            localStorage.setItem('mistakeBank', JSON.stringify(mistakes));
        }

        function nextQuestion() {
            currentQuestionIndex++;
            // é€²åº¦æ¢æ»¿
            let progress = ((currentQuestionIndex) / currentQuizQuestions.length) * 100;
            document.getElementById('progress-bar').style.width = progress + "%";

            if (currentQuestionIndex < currentQuizQuestions.length) {
                loadQuestion();
            } else {
                setTimeout(showResult, 500);
            }
        }

        function showResult() {
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('score-box').style.display = 'block';
            
            let finalScore = Math.round((score / currentQuizQuestions.length) * 100);
            if(isNaN(finalScore)) finalScore = 0;

            document.getElementById('final-name').innerText = userName;
            document.getElementById('final-score').innerText = finalScore;

            // è©•èª
            let comment = "";
            if(finalScore === 100) comment = "ğŸ† å¤ªç¥å•¦ï¼å®Œç¾ç„¡ç¼ºï¼";
            else if(finalScore >= 80) comment = "ğŸŒŸ éå¸¸å„ªç§€ï¼";
            else if(finalScore >= 60) comment = "ğŸ‘ åŠæ ¼å›‰ï¼";
            else comment = "ğŸ’ª ç¹¼çºŒåŠ æ²¹ï¼å¤šè¤‡ç¿’éŒ¯é¡Œï¼";
            document.getElementById('score-comment').innerText = comment;

            if(finalScore >= 60) confetti({ particleCount: 200, spread: 150 });

            // å„²å­˜ç´€éŒ„ (è‹¥æ˜¯éŒ¯é¡Œæ¨¡å¼ä¹Ÿå¯å­˜ï¼Œæˆ–é¸æ“‡ä¸å­˜ï¼Œé€™è£¡é¸æ“‡å­˜)
            saveHistory(userName, finalScore, currentQuizQuestions, userAnswers);
            
            // é å…ˆç”Ÿæˆè§£æåˆ—è¡¨
            renderReviewList('review-list', currentQuizQuestions, userAnswers);
        }

        function toggleReview() {
            let reviewArea = document.getElementById('full-review-area');
            if (reviewArea.style.display === 'none') {
                reviewArea.style.display = 'block';
                // æ»¾å‹•åˆ°è§£æå€
                reviewArea.scrollIntoView({ behavior: 'smooth' });
            } else {
                reviewArea.style.display = 'none';
            }
        }

        // ç”Ÿæˆè§£æåˆ—è¡¨çš„é€šç”¨å‡½æ•¸
        function renderReviewList(elementId, questionsData, answersData) {
            let list = document.getElementById(elementId);
            list.innerHTML = "";
            
            questionsData.forEach((q, index) => {
                let userAns = answersData[q.id];
                let correctAns = q.answer;
                // åˆ¤æ–·å°éŒ¯
                let isRight = (userAns && userAns.substring(0,3) === correctAns.substring(0,3));
                let tagClass = isRight ? "tag-correct" : "tag-wrong";
                let tagText = isRight ? "ç­”å°" : "ç­”éŒ¯";
                
                let html = `
                    <li class="review-item" style="padding:15px; border-radius:10px;">
                        <div class="review-q-text">
                            <span class="tag ${tagClass}">${tagText}</span> 
                            ${index + 1}. ${q.question}
                        </div>
                `;
                
                if (q.image) {
                    html += `<img src="${q.image}" style="max-height:150px; display:block; margin:10px 0;">`;
                }

                html += `<div style="font-size:0.9em; color:#555;">ä½ çš„ç­”æ¡ˆï¼š${userAns || "æœªä½œç­”"} <br> æ­£ç¢ºç­”æ¡ˆï¼š<span style="color:#27AE60; font-weight:bold;">${correctAns}</span></div>`;
                html += `<div style="margin-top:5px; background:#f0f0f0; padding:8px; border-radius:5px; font-size:0.9em;">ğŸ’¡ ${q.explanation || "ç„¡è§£æ"}</div>`;
                html += `</li>`;
                list.innerHTML += html;
            });
        }

        // --- æ­·å²ç´€éŒ„åŠŸèƒ½ ---
        function saveHistory(name, score, questionsData, answersData) {
            let history = JSON.parse(localStorage.getItem('quizHistory')) || [];
            let date = new Date().toLocaleString();
            
            // ç‚ºäº†ç¯€çœç©ºé–“ï¼Œæˆ‘å€‘åªå­˜é¡Œç›®IDå’Œä½œç­”å…§å®¹ï¼Œä¸å­˜æ•´å€‹é¡Œç›®æ–‡å­—
            // ä½†ç‚ºäº†å›æ”¾ç°¡å–®ï¼Œé€™è£¡ç¤ºç¯„å­˜å®Œæ•´è³‡æ–™çš„é‚è¼¯ï¼ˆè‹¥é¡Œç›®ä¸å‹•æ…‹è®Šæ›´ï¼‰
            // å¯¦å‹™ä¸Šå»ºè­°åªå­˜ { qId, userAns }ï¼Œå›æ”¾æ™‚å†å¾ allQuestions æ’ˆ
            
            let record = {
                id: Date.now(), // å”¯ä¸€ç·¨è™Ÿ
                name: name,
                score: score,
                date: date,
                mode: isMistakeMode ? "éŒ¯é¡ŒæŒ‘æˆ°" : "ä¸€èˆ¬æ¸¬é©—",
                // é€™è£¡åªå­˜ä½œç­”ç´€éŒ„ {qId: ans}ï¼Œå›æ”¾æ™‚å†å°ç…§
                answers: answersData,
                // å­˜é€™å ´è€ƒäº†å“ªäº›é¡Œç›®çš„ID
                questionIds: questionsData.map(q => q.id) 
            };
            
            history.push(record);
            localStorage.setItem('quizHistory', JSON.stringify(history));
        }

        function showHistory() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('score-box').style.display = 'none';
            document.getElementById('history-detail-screen').style.display = 'none';
            document.getElementById('history-screen').style.display = 'block';
            
            let history = JSON.parse(localStorage.getItem('quizHistory')) || [];
            let list = document.getElementById('history-list');
            list.innerHTML = "";
            
            if(history.length === 0) {
                list.innerHTML = "<li style='justify-content:center'>é‚„æ²’æœ‰äººæŒ‘æˆ°éå–”ï¼</li>";
            } else {
                // é¡¯ç¤ºæœ€è¿‘çš„ 10 ç­†
                history.reverse().slice(0, 10).forEach(rec => {
                    let li = document.createElement('li');
                    li.innerHTML = `
                        <div>
                            <strong>${rec.name}</strong> (${rec.mode}) <br>
                            <span style="color:${rec.score >= 60 ? '#27AE60' : '#C0392B'}; font-weight:bold;">${rec.score} åˆ†</span>
                            <br><small style="color:gray">${rec.date}</small>
                        </div>
                        <button class="btn" style="font-size:0.9em; padding:5px 10px;" onclick="replayHistory(${rec.id})">å›æ”¾</button>
                    `;
                    list.appendChild(li);
                });
            }
        }

        function replayHistory(recordId) {
            let history = JSON.parse(localStorage.getItem('quizHistory')) || [];
            let record = history.find(r => r.id === recordId);
            if (!record) return;

            document.getElementById('history-screen').style.display = 'none';
